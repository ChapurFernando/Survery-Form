<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Survery-Form</title>
  </head>
  <body>
    <header>
      <h1 id="title" class="text-center">Danos tu Feedback</h1>
      <div>
        <p id="description" class="description">
          Este nos ayudara a mejorar la experiencia para ti y para los demas
        </p>
      </div>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <div class="form-row">
          <label for="name" id="name-label">
            <span>Nombre</span>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Ingresa tu nombre"
              required
            />
          </label>
          <label for="age" id="number-label">
            <span>Edad</span>
            <input
              type="number"
              name="age"
              id="number"
              class="form-control"
              placeholder="Ingresa tu edad"
              min="0"
              max="100"
              required
            />
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="email" id="email-label">
          <span>Email</span>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Ingresa tu email"
            required
          />
        </label>
      </div>
      <div class="form-group">
        <span>Cual es tu modulo?</span>
        <select name="modules" id="dropdown">
          <option value="#">Selecciona tu modulo</option>
          <option value="module-1">Modulo I</option>
          <option value="module-2">Modulo II</option>
          <option value="module-3">Modulo III</option>
          <option value="module-4">Modulo VI</option>
          <option value="module-5">Modulo V</option>
        </select>
      </div>
      <div class="form-group">
        <label for="radio" id="label-radio">
          <span>Cual es tu horario?</span>
          <div class="radio-group">
            <div class="morning">
              <input
                type="radio"
                name="radio"
                id="morning"
                value="manana"
              />Ma√±ana
            </div>
            <div class="evening">
              <input
                type="radio"
                name="radio"
                id="evening"
                value="tarde"
              />Tarde
            </div>
          </div>
        </label>
      </div>
      <div class="form-group">
        <label for="checkbox" id="checkbox-label">
          <span>Que mejorarias?</span>
          <div class="checkbox-item">
            <input
              type="checkbox"
              name="checkbox"
              id="front-end"
              value="front-end"
              class="checkbox"
            />
            <span class="checkbox">Front-End</span>
          </div>
          <div class="checkbox-item">
            <input
              type="checkbox"
              name="checkbox"
              id="base-de-datos"
              value="base-de-datos"
              class="checkbox"
            />
            <span class="checkbox">Base de Datos</span>
          </div>
          <div class="checkbox-item">
            <input
              type="checkbox"
              name="checkbox"
              id="cursos-adicionales"
              value="cursos-adicionales"
              class="checkbox"
            />
            <span class="checkbox">Cursos Adicionales</span>
          </div>
          <div class="checkbox-item">
            <input
              type="checkbox"
              name="checkbox"
              id="proyectos"
              value="proyectos"
              class="checkbox"
            />
            <span class="checkbox">Proyectos</span>
          </div>
          <div class="checkbox-item">
            <input
              type="checkbox"
              name="checkbox"
              id="back-end"
              value="back-end"
              class="checkbox"
            />
            <span class="checkbox">Back-End</span>
          </div>
          <div class="checkbox-item">
            <input
              type="checkbox"
              name="checkbox"
              id="clases"
              value="clases"
              class="checkbox"
            />
            <span class="checkbox">Clases</span>
          </div>
          <div class="checkbox-item">
            <input
              type="checkbox"
              name="checkbox"
              id="desafios"
              value="desafios"
              class="checkbox"
            />
            <span class="checkbox">Desafios</span>
          </div>
          <div class="checkbox-item">
            <input
              type="checkbox"
              name="checkbox"
              id="foro"
              value="foro"
              class="checkbox"
            />
            <span class="checkbox">Foro</span>
          </div>
        </label>
      </div>
      <div class="form-group">
        <label for="textarea" id="textarea-label">
          <span>Escribenos</span>
          <textarea
            name="textarea"
            id="textarea"
            placeholder="Ingrese su comentario aca ..."
          ></textarea>
        </label>
      </div>
      <div class="form-group">
        <label for="submit" id="submit-label">
          <button type="submit" id="submit">Enviar</button>
        </label>
      </div>
    </form>
  </body>
</html>
